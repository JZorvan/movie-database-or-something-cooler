
<div class="login-reg container">
    
  <ul class="pagination">
    <li class="waves-effect" ng-hide="!modeLogin" ng-href="/#/register"><a ng-href="/#/register">Register</a></li>
    <li class="active" ng-hide="modeLogin" ng-href="/#/register"><a ng-href="/#/register">Register</a></li>
    <li class="waves-effect" ng-hide="modeLogin" ng-href="/#/login"><a ng-href="/#/login">Login</a></li>
    <li class="active" ng-hide="!modeLogin" ng-href="/#/login"><a ng-href="/#/login">Login</a></li>
  </ul>

  <form ng-hide="modeLogin" id="add-new-user">
    <div class="row">
      <slick class="slider col s6" settings="slickConfig" dots="true">
        <a class="carousel-item" href="#/login"><img src="img/search.png" label="Search Movie Database"><p>Search Movie Database</p></a>
        <a class="carousel-item" href="#/login"><img src="img/getDetails.png" label="Get Movie Details"><p>Get Movie Details</p></a>
        <a class="carousel-item" href="#/login"><img src="img/myMovies.png" label="Create a Watchlist"><p>Create a Watchlist</p></a>
        <a class="carousel-item" href="#/login"><img src="img/myWatchedMovies.png" label="Review Watched Movies"><p>Review Watched Movies</p></a>
      </slick>

      <div class="col s6 reg-form">
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input type="email" autocomplete="nope" focus-if ng-model="account.email">
              <label>Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">security</i>
              <input type="password" autocomplete="nope" ng-model="account.password">
              <label>Password</label>
            </div>
        </div>
        <div class="row">
          <button id="google-button" class="btn g-signin2" data-width="100" data-onsuccess="onSignIn"></button>
          <button class="btn" ng-click="register()"><i class="material-icons left">person_add</i>Register</button>
        </div>
      </div>
    </div>
    </form>


    <form id="login" ng-hide="!modeLogin">
        <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" autofocus="true" focus-if autocomplete="nope" ng-model="account.email">
                <label>Email</label>
              </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">security</i>
                <input type="password" autocomplete="nope" ng-model="account.password">
                <label>Password</label>
              </div>
          </div>

          <button class="btn" ng-click="login()"><i class="material-icons left">person_add</i>Login</button>
      </form>
      </div>
</div>




<!-- Modal Structure -->


<div class="errormodal" ng-keypress="closeModal()" ng-click="closeModal()" id="errorMessageBox" autofocus="true" ng-show="userError" ng-if="userError" ng-focus="userError">
  <a class="waves-effect waves-green btn-floating teal"><i class="material-icons left">close</i></a>
  <div class="errormodal-photo-container"><img class="errormodal-photo" src="img/movie-dog4.jpg"></div>
  <div class="mockmodal-content">
    <h4>Oops! Houston we have a problem.</h4>
    <p>{{errorMessage}}</p>
  </div>
    
</div>



<script src="https://apis.google.com/js/platform.js" async defer></script>
