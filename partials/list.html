<div class="movie-display">
  <div class="col m4" ng-repeat="movie in moviesFromDatabase">
      <div class="card">
        <div class="card-image">
          <img src="{{movie.Poster}}">
        </div>
        <div class="card-content red accent-4">
          <p>{{movie.Title}}</p>
          <p>{{movie.Type}}</p>
          <p>{{movie.Year}}</p>
        </div>
      </div>


      <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large red accent-4">
          <i class="large material-icons">more_horiz</i>
        </a>
        <ul>
          <li><a class="btn-floating teal"><i class="material-icons">add_circle</i></a></li>
          <li><a class="btn-floating yellow darken-1"><i class="material-icons">details</i></a></li>
        </ul>
      </div>
    </div>
  </div>
