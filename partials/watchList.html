
<div class="movie-display">
  <div ng-repeat="movie in watchListMovies">
      <div class="card">
        <div class="card-image">
          <img src="{{movie.Poster}}">
        </div>
        <div class="card-content red accent-4">
          <p>{{movie.Title}}</p>
          <p>{{movie.Type}}</p>
          <p>{{movie.Year}}</p>
        </div>
      </div>
    </div>
  </div>
