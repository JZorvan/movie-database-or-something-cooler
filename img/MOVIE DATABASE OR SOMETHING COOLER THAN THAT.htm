<div class="login-reg container ng-scope">
    
  <ul class="pagination">
    <li class="waves-effect" ng-hide="!modeLogin" ng-href="/#/register" href="/#/register"><a ng-href="/#/register" href="http://localhost:8079/#/register">Register</a></li>
    <li class="active ng-hide" ng-hide="modeLogin" ng-href="/#/register" href="/#/register"><a ng-href="/#/register" href="http://localhost:8079/#/register">Register</a></li>
    <li class="waves-effect ng-hide" ng-hide="modeLogin" ng-href="/#/login" href="/#/login"><a ng-href="/#/login" href="http://localhost:8079/#/login">Login</a></li>
    <li class="active" ng-hide="!modeLogin" ng-href="/#/login" href="/#/login"><a ng-href="/#/login" href="http://localhost:8079/#/login">Login</a></li>
  </ul>

  <form ng-hide="modeLogin" id="add-new-user" class="ng-pristine ng-valid ng-valid-email ng-hide">

        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input type="email" autocomplete="nope" ng-model="account.email" class="ng-pristine ng-untouched ng-valid ng-empty ng-valid-email">
              <label>Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">security</i>
              <input type="password" autocomplete="nope" ng-model="account.password" class="ng-pristine ng-untouched ng-valid ng-empty">
              <label>Password</label>
            </div>
        </div>
    
    <button class="btn" ng-click="register()"><i class="material-icons left">person_add</i>Register</button>
        
    </form>


    <form id="login" ng-hide="!modeLogin" class="ng-pristine ng-valid ng-valid-email">
      <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix active">email</i>
              <input type="email" autofocus="true" autocomplete="nope" ng-model="account.email" class="ng-pristine ng-valid ng-empty ng-valid-email ng-touched">
              <label class="active">Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">security</i>
              <input type="password" autocomplete="nope" ng-model="account.password" class="ng-pristine ng-untouched ng-valid ng-empty">
              <label>Password</label>
            </div>
        </div>

        <button class="btn" ng-click="login()"><i class="material-icons left">person_add</i>Login</button>
    </form>
</div>
